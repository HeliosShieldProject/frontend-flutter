name: Helios
description: "A Helios VPN mobile app."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.6
  jwt_decoder: ^2.0.1
  google_fonts: ^6.2.1
  hive_flutter: ^1.1.0
  flutter_svg: ^2.0.10+1
  email_validator: ^3.0.0
  flutter_dotenv: ^5.1.0
  dio: ^5.5.0+1
  device_info_plus: ^10.1.1
  country_flags: ^3.0.0
  flutter_v2ray: ^1.0.8
  hive: ^2.2.3
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  hive_generator: ^2.0.1
  build_runner: ^2.4.11
  flutter_lints: ^4.0.0

# The following section is specific to Flutter packages.
